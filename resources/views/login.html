<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f0be33b496.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/login.css">
</head>
<style>
    body{margin: 0;padding: 0;background: #15C7FF; height: 100vh;font-family:
sans-serif;background-size: cover;background-repeat: no-repeat;background-position: center;overflow: hidden}@media
screen and (max-width: 600px){body{background-size: cover fixed}}#particles-js{height: 100%}.loginBox{position:
absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);width: 350px;min-height: 200px;border-radius: 10px;background: #ffffff; padding: 40px;box-sizing: border-box;box-shadow: 0px 5px 15px #d7d8d898;}.user{margin: 0 auto;display: block;margin-bottom:
20px}h3{margin: 0;padding: 0 0 20px;color: #262626;text-align: center}.loginBox input{width: 100%;margin-bottom:
20px}.loginBox input[type="text"],.loginBox input[type="email"],.loginBox input[type="number"], .loginBox input[type="password"]{border: none;border-bottom: 2px solid
#262626;outline: none;height: 40px;color: #000000;background: transparent;font-size: 16px;padding-left: 20px;box-sizing:
border-box}.loginBox input[type="text"]:focus,.loginBox input[type="email"]:focus,.loginBox input[type="number"]:focus, .loginBox input[type="password"]:focus{border-bottom: 2px solid
#0C6EFD}.inputBox{position: relative}.inputBox span{position: absolute;top: 10px;color: #262626}.loginBox
input[type="submit"]{border: none;outline: none;height: 40px;font-size: 16px;background: #0C6EFD;color:
#fff;border-radius: 20px;cursor: pointer}.loginBox a{color: #262626;font-size: 14px;font-weight: bold;text-decoration:
none;text-align: center;display: block}a:hover{color: #15C7FF}p{color: #0000ff}

</style>
<body>
    <div class="loginBox">
        <h3 class="fs-1 fw-bold">LOGIN</h3>
        <form action="{{ route('login') }}" method="POST">
            <div class="inputBox">
                  <input id="email" type="text" class="" name="email" required autocomplete="email" autofocus placeholder="Email Or Phone">

                   <input id="password" type="password" class="@error('password') is-invalid @enderror" name="password" required autocomplete="current-password" placeholder="Password">
            </div>
                <input type="submit" class="bg-info rounded-1" name="" value="Login">
        </form>
        <a href="">
            Forget Password?<br>
        </a>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>
</html>
